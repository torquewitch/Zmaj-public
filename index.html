<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZMAJ Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Cormorant Garamond', serif;
    }
  </style>
</head>
<body class="bg-[#2B1F1A] text-[#F3E8D5]">
  <!-- HERO SECTION -->
  <header class="text-center px-6 pt-16 pb-10">
    <div class="flex justify-center mb-4">
      <img src="Logo.png" alt="Zmaj Logo" class="w-20 h-20 md:w-24 md:h-24" />
    </div>
    <p class="text-xl md:text-2xl mb-1 uppercase tracking-wide">Coloring Books / Fiction / Creative Tools / Technical Illustrations</p>
    <h1 class="text-6xl md:text-8xl font-bold text-[#C65D1F] mt-2 mb-4">ZMAJ</h1>
    <p class="text-2xl md:text-3xl text-[#F3E8D5]">Create like you mean it</p>
  </header>

  <!-- ABOUT SECTION -->
  <section class="bg-[#2B1F1A] px-6 py-12 max-w-4xl mx-auto text-center">
    <p class="text-xl md:text-2xl text-[#F3E8D5] leading-relaxed">
      We make books, tools, and stories with teeth.<br />
      <span class="text-[#C65D1F]">Built with fire.</span> No fluff. No filler. Just work that hits.
    </p>
  </section>

  <!-- COMING SOON PLACEHOLDER -->
  <section class="flex flex-col items-center justify-center px-4 text-center py-12">
    <p class="text-lg md:text-xl text-[#B58E3C]">ZMAJ is coming soon.</p>
  </section>
</body>
</html>
